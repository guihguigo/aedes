<h5>Índice mensal por região e por foco</h5>
<div class="row">
  <div class="col s12 m12">
    <div class="card-panel white ">
      <div class="row">
        <div class="input-field col s6 right-align">
          <select size="3" id="estadoMensal"
            ng-options="estado for estado in attrs.estados track by estado"
            ng-model="attrs.fields.estado" ng-change="methods.showMensalChart()">
          </select>
          <label for="estadoMensal">Estado</label>
        </div>

        <div class="input-field col s6 right-align">
          <select size="3" id="cidadeMensal" ng-model="attrs.fields.cidade" ng-change="methods.showMensalChart()">
            <option value="1" selected>São Paulo</option>
            <option value="1">Rio de janeiro</option>
            <option value="1">Brasilia</option>
          </select>
          <label for="cidadeMensal">Cidade</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6 right-align">
          <input id="bairroMensal" type="text" class="validate" ng-model="attrs.fields.bairro" ng-blur="methods.showMensalChart()">
          <label for="bairroMensal">Bairro</label>
        </div>

        <div class="input-field col s6 right-align">
          <select size="3" id="menuFocosMensal"
            ng-options="foco.nome for foco in attrs.focos track by foco.id"
            ng-model="attrs.fields.focoId" ng-change="methods.showMensalChart()">
          </select>
          <label for="menuFocosMensal">Focos</label>
        </div>
      </div>


      <div class="row">
        <div ng-if="!loader" class="col s8">
          <div google-chart="Bar" google-package="charts" ng-model="dataModel"></div>
        </div>
      </div>

      <div ng-if="loader" class="row" id="indiceMensalLoader">
        <div class="col s6 offset-s5 ">
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
