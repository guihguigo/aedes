machine:
  timezone:
    America/Sao_Paulo
  node:
    version: 0.10.28
  services:
    - docker
  environment:
    NUM_VERSION: 1.0.$CIRCLE_BUILD_NUM
    BUILD_TAG: $CIRCLE_BRANCH-1.0.$CIRCLE_BUILD_NUM
  java:
    version: oraclejdk8
dependencies:
  cache_directories:
    - web/node_modules
    - web/bower_components
    - ~/.m2
    - ~/docker
  override:
    - mkdir -p ~/docker

    # Front
    - npm install -g bower
    - npm install -g gulp
    - cd web && npm install
    - cd web && npm rebuild node-sass
    - cd web && bower install

    - mvn --fail-never dependency:go-offline || true
test:
  override:
    # Front
    # Build (Front)
    - cd web && gulp clean
    - cd web && gulp build
    - ./generateVersion.sh
    - mv ./web/builds/release/ ./nginx/front

    #java
    # Build (Back - Admin)
    - mvn versions:set -f server/pom.xml -DnewVersion=$NUM_VERSION versions:commit
    #- mvn install -f server/pom.xml jacoco:report
    - mvn clean org.jacoco:jacoco-maven-plugin:0.7.4.201502262128:prepare-agent install -f server/pom.xml
    - cp ./server/target/aedes.jar tomcat/aedes.jar
deployment:
  deploy:
    branch: master
    commands:
        - ./publicacao-deploy.sh
